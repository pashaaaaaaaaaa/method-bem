<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CRM Global</title>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="header__search">
                    <img src="img/search.svg" alt="">
                    <input type="text " placeholder="Найти...">
                </div>
                <div class="header__line"></div>
                <div class="header__avatar">
                    <p class="name">Константин</p>
                    <img src="img/avatar.svg" alt="">
                </div>
            </div>
        </header>
        <header class="header__plus">
            <div class="header__wrapper">
            <div class="header__logo">
                <img src="img/logo.svg" alt="" class="img">
            </div>
            <div class="header__user">
                <img src="img/user.svg" alt="" class="user">
            </div>
            </div>
            <div class="header__line"></div>
            <div class="header__search">
                <img src="img/search.svg" alt="">

        </header>
        <!-- main vesion -->
        <main>
            <h1>Наши партнёры</h1>
            <section class="main__block">
                <article class="main__one">
                    <img src="img/one.svg"></img>
                </article>
                <article class="main__two">
                    <img src="img/two.svg" alt="" srcset="">
                    <img src="img/cursor.svg" alt="" class="cursor">
                </article>
                <article class="main__three">
                    <img src="img/three.svg" alt="" srcset="">
                </article>
                <article class="main__four">
                    <img src="img/four.svg" alt="">
                </article>
            <!-- </section> -->
            <!-- <section class=/"main__block1"> -->
                <artcile class="main__one _one">
                    <img src="img/five.svg" alt="">
                </artcile>
                <artcile class="main__one _two">
                    <img src="img/six.svg" alt="">
                </artcile>
                <artcile class="main__one _three">
                    <img src="img/seven.svg" alt="">
                </artcile>
            </section>
        </main>
    </div>

</html>
